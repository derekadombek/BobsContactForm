    <section id="form">
        
        <form class="contact100-form validate-form">
                <div class="form-column">
                        
                  <div class="col-md-5 mb-3">
                        
                    
                    <div class="wrap-input100 validate-input" data-validate="Name is required">
                    <input id="name" class="input100" type="text" name="name" placeholder="Enter your name" required>
                </div>
                    </div>
                
                    <div class="col-md-5 mb-3">
                            
                                <div class="input-group">
                                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                                        <input id="mail" class="input100" type="text" name="email" placeholder="Enter your email" required pattern="^\w([a-zA-z0-10.!_`'~-]{0,60})@\w([a-zA-z0-10]{0,60}).([a-zA-z]{0,3})$">
                                        </div>
                                    <div class="invalid-feedback">
                                      Invalid Email Address.
                                    </div>
                                </div>
                            </div>
                        
                            <div class="col-md-5 mb-3">
                                    
                                    <select id="tours" class="selection-2" name="service" required>
                                        <option id="choose">Packages</option>
                                        <option>Deep Sea fishing</option>
                                        <option>Intercoastal fishing</option>
                                        <option>Spear fishing</option>
                                    </select>
                            
                                </div>
                                <div class="col-md-5 mb-4">
                                        
                                        <textarea type="text" class="form-control"  placeholder="Drop a line!"  required></textarea>
                                        </div>
                  
                </div>
                
                
                <button class="btn btn-primary" type="submit">Submit</button>
                <button class="btn btn-primary" type="reset">Reset</button>
              </form>
              
              <script>
                  
              // JavaScript for disabling form submissions if there are invalid fields
              (function() {
                'use strict';
                window.addEventListener('load', function() {
                  // Fetch all the forms we want to apply custom Bootstrap validation styles to
                  var forms = document.getElementsByClassName('needs-validation');
                  // Loop over them and prevent submission
                  var validation = Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                      if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                      }
                      form.classList.add('was-validated');
                    }, false);
                  });
                }, false);
              })();

              
              </script>
