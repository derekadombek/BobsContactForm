                    <h1>Contact Bob about a tour!</h1><br/>

    <section>
        <form id="contact" method="post">
        <fieldset id="custInfo">
        <label for="packs">Package(s) you may be interested in.</label>
            <br/>
        <select name="contactPackages" id="packs" size="5" multiple>
            <option value="deepSea">Deep Sea fishing</option>
            <option value="intercoastal">Intercoastal fishing</option>
            <option value="spear">Spear fishing</option>
        </select>
        <div class="formRow">     
            <input name="custName" id="name" type="text" placeholder="Name (required)" required/>
        </div>
        <!--the regular expression for email allows mmmmm.!_'`~-@mmmmmm.mmm-->
        <div class="formRow">       
            <input name="custEmail" id="mail" type="email" placeholder="Email (required)" required pattern="^\w([a-zA-z0-10.!_`'~-]{0,60})@\w([a-zA-z0-10]{0,60}).([a-zA-z]{0,3})$"/>
        </div>
        <!--the regular expression for phone allows (333)444-5555 or 3334445555 or 333-444-5555-->
        <div class="formRow">       
            <input name="custPhone" id="phone" type="tel" placeholder="Phone Number (required)" required pattern="^\D?(\d{3})\D?\D?(\d{3})\D?(\d{4})$|[2-9]\d{2}-\d{3}-\d{4}$"/>
        </div>
        <textarea name="custExp" id="commBox" placeholder="Leave a message!"></textarea>
        <div id="submitResetButtons">
            <input type="submit" value="Let's go fishing!" id="submitButton" />
            <input type="reset" value="Reset" id="resetButton" />
         </div>
        </fieldset>
    </form>
